services:
  postgres:
    image: postgres:16
    container_name: phep-postgres
    environment:
      POSTGRES_DB: phep
      POSTGRES_USER: phep
      POSTGRES_PASSWORD: phep
    ports:
      - "5433:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U phep -d phep"]
      interval: 5s
      timeout: 3s
      retries: 20

  redpanda:
    image: redpandadata/redpanda:v24.3.7
    container_name: phep-redpanda
    command:
      - redpanda
      - start
      - --overprovisioned
      - --smp
      - "1"
      - --memory
      - "1G"
      - --reserve-memory
      - "0M"
      - --node-id
      - "0"
      - --check=false
      - --advertise-kafka-addr
      - PLAINTEXT://phep-redpanda:9092,OUTSIDE://localhost:19092
      - --kafka-addr
      - PLAINTEXT://0.0.0.0:9092,OUTSIDE://0.0.0.0:19092
    ports:
      - "9092:9092"
      - "19092:19092"

  console:
    image: redpandadata/console:v2.6.0
    container_name: phep-console
    environment:
      KAFKA_BROKERS: "phep-redpanda:9092"
    ports:
      - "8080:8080"
    depends_on:
      - redpanda
